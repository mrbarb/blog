title: shruub's blog
description: "A blog where I'm posting tutorials and other stuff."
author:
  name: "shruub"
  email: "contact[at]shruubo.ml"
  url: "https://shruubo.ml/blog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

owner : "shruub"
year : "2022"
